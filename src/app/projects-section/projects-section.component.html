<section class="p-20 bg-gray-700 text-white">
  <div class="container max-w-screen-lg mx-auto text-center">
    <h2 class="text-3xl font-bold mb-8 mt-8">Projects</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-8 mx-auto">
      <div
        class="bg-gray-800 p-4 rounded-md relative overflow-hidden transition duration-300 cursor-default"
        *ngFor="let project of projects"
        [style.background-image]="'url(' + project.imageUrl + ')'"
        [ngClass]="{ 'hover:bg-opacity-80': project.markdownFile, 'cursor-pointer': project.markdownFile }"
        style="background-size: cover; background-position: center; height: 250px;"
        (mouseenter)="setHoveredProject(project)"
        (mouseleave)="setHoveredProject(null)"
        (click)="project.markdownFile ? openMarkdownModal(project.markdownFile) : null"
      >
        <div
          class="absolute inset-0 flex flex-col justify-center items-center text-center bg-black bg-opacity-50 transition duration-300"
          [ngClass]="{ 'hover:bg-opacity-80': project.markdownFile, 'cursor-pointer': project.markdownFile }"
        >
          <ng-container *ngIf="project.link">
            <a [href]="project.link" target="_blank" class="absolute top-2 right-2 text-blue-500 hover:text-blue-600">
              <i class="fas fa-external-link-alt"></i>
            </a>
          </ng-container>
          <h3 class="text-xl font-semibold mb-2 black-outline">
            {{ hoveredProject === project && project.markdownFile ? 'Show More' : project.name }}
          </h3>
          <p class="text-base mb-4 black-outline" *ngIf="hoveredProject !== project || !project.markdownFile">
            {{ project.description }}
          </p>
        </div>
      </div>
    </div>
  </div>
</section>

<app-markdown-modal #markdownModal></app-markdown-modal>
